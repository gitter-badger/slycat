<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="<<slycat-server-root>>js/angular.min.js"></script>
    <script type="text/javascript" src="<<slycat-server-root>>js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script type="text/javascript" src="<<slycat-server-root>>js/slycat.js"></script>
    <link rel="stylesheet" href="<<slycat-server-root>>style/bootstrap.min.css">
    <link rel="stylesheet" href="<<slycat-server-root>>style/slycat.css" type="text/css">
  </head>

  <body>
    <div ng-app="slycat-application" ng-controller="slycat-project-controller" ng-init="init('<<slycat-server-root>>')">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="<<slycat-server-root>>">Slycat</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="<<slycat-server-root>>projects/{{project._id}}">{{project.name}}</a></li>
              <slycat-new-model-dropdown></slycat-new-model-dropdown>
            </ul>
            <button type="button" class="btn btn-default btn-xs navbar-btn navbar-right" ng-click="edit()">Edit Project</button>
          </div>
        </div>

        <script type="text/ng-template" id="slycat-edit-project.html">
          <div class="modal-header">
            <h3 class="modal-title">Edit Project</h3>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="slycat-project-name">Name</label>
                <input id="slycat-project-name" class="form-control" type="text" ng-model="project.name"></input>
              </div>
              <div class="form-group">
                <label for="slycat-project-description">Description</label>
                <textarea id="slycat-project-description" class="form-control" rows="3" ng-model="project.description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger pull-left" ng-click="delete()">Delete Project</button>
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
        </script>
      </div>
      <div class="container-fluid">
        <div class="panel panel-default">
          <div class="panel-body" ng-show="project.description">{{project.description}}</div>
          <div class="list-group">
            <a class="list-group-item" ng-repeat="model in models" href="<<slycat-server-root>>models/{{model._id}}">
              <span class="label label-success">{{model["model-type"]}}</span>
              <strong>{{model.name}}</strong>
              <small>{{model.description}}</small>
            </a>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>

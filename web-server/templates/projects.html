<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="<<slycat-server-root>>js/angular.min.js"></script>
    <script type="text/javascript" src="<<slycat-server-root>>js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script type="text/javascript" src="<<slycat-server-root>>js/slycat.js"></script>
    <link rel="stylesheet" href="<<slycat-server-root>>style/bootstrap.min.css">
    <link rel="stylesheet" href="<<slycat-server-root>>style/slycat.css" type="text/css">
    <title>Slycat Projects</title>
  </head>

  <body>
    <div ng-app="slycat-application" ng-controller="slycat-projects-controller" ng-init="init('<<slycat-server-root>>')">

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="<<slycat-server-root>>">Slycat</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <slycat-new-model-dropdown></slycat-new-model-dropdown>
            </ul>
            <button type="button" class="btn btn-default btn-xs navbar-btn navbar-right" ng-click="create_project()">Create Project</button>
          </div>
        </div>

        <script type="text/ng-template" id="slycat-create-project.html">
          <div class="modal-header">
            <h3 class="modal-title">Create Project</h3>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="slycat-project-name">Name</label>
                <input id="slycat-project-name" class="form-control" type="text" ng-model="project.name"></input>
              </div>
              <div class="form-group">
                <label for="slycat-project-description">Description</label>
                <textarea id="slycat-project-description" class="form-control" rows="4" ng-model="project.description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Create Project</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
        </script>
      </div>

      <div id="slycat-projects-project-container" class="container">
        <div class="panel panel-default">
          <div class="list-group">
            <a class="list-group-item" ng-repeat="project in projects | orderBy : 'created' : true" href="<<slycat-server-root>>projects/{{project._id}}">
              <strong>{{project.name}}</strong>
              <div class="label" style="display: inline-block;" ng-bind-html="markings[model.marking].html"></div>
              <p><small>{{project.description}} <em>Created {{project.created | date : "medium"}} by {{project.creator}}</em></small></p>
            </a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>

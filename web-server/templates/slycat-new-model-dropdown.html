<li class="dropdown" ng-controller="slycat-model-changes-controller" ng-show="new_models.length">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" tooltip="New models" tooltip-placement="bottom"><span class="badge">{{(new_models | filter:{state:'finished'}).length}} / {{(new_models | filter:{state:'!finished'}).length}}</span> <span class="caret"></span></a>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="model in new_models | filter:{state:'finished'} | orderBy:'created':true track by model._id">
      <a href="{{model.path}}">
        <button ng-click="close($event, model._id)" type="button" class="btn btn-default btn-xs" ng-class="{'btn-success':model.result === 'succeeded', 'btn-danger':model.result !== 'succeeded'}"><span class="glyphicon glyphicon-ok"></span></button>
        <span>{{model.name}}</span>
      </a>
    </li>
    <li ng-show="(new_models | filter:{state:'!finished'}).length ? true : false" class="divider"></li>
    <li ng-repeat="model in new_models | filter:{state:'!finished'} | orderBy:'created':true track by model._id">
      <a href="{{model.path}}"><span>{{model.name}}</span></a>
      <div class="progress" style="height:10px; margin: 0 10px">
        <div class="progress-bar" role="progressbar" ng-class="model.state === 'running' ? 'progress-bar-success' : 'progress-bar-primary'" style="width: {{model.progress * 100.0}}%;">
        </div>
      </div>
    </li>
  </ul>
</li>
